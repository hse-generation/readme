<!DOCTYPE html>
<html>
<head>
    <title>Заголовок страницы</title>
</head>
<body>
<div class="col-xxl">
    <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">Basic Layout</h5> <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
           <form action="{% url 'test_search:search_books' %}" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="book-search">Search Book</label>
                    <div class="col-sm-10">
                        <input type="text" id="book-search" class="form-control" name="book_name" placeholder="Введите название книги" aria-label="Введите название книги">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
